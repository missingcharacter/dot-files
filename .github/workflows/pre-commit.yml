---
name: Run pre-commit
on:
  push:
    branches:
      - develop
      - main
  pull_request:
jobs:
  pre-commit:
    name: Run pre-commit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - uses: leafo/gh-actions-lua@v10
        with:
          luaVersion: "5.1"
      - uses: leafo/gh-actions-luarocks@v4
      - name: Install tools
        shell: bash
        run: |
          bash -x ./lib/github_actions-install_tools.sh
      - name: run pre-commit
        uses: pre-commit/action@v3.0.0
