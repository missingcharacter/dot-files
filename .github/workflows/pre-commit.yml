---
name: Run pre-commit
on:
  push:
    branches: [develop, main]
  pull_request:
jobs:
  pre-commit:
    name: Run pre-commit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup python
        uses: actions/setup-python@v4
      - name: Install tools
        shell: bash
        run: |
          bash -x ./lib/github_actions-install_tools.sh
      - name: run pre-commit
        uses: pre-commit/action@v3.0.0
